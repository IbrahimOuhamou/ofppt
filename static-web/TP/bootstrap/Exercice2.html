<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <link href="../../frameworks/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <p>in the name of Allah</p>
        <form class="border border-2 border-info m-2">
            <h1>Enregistrer un nouvel apparent</h1>
            <div class="row mx-3 my-1">
                <div class="col-4">
                    <input class="form-control" placeholder="Votre identifient">
                </div>
                <div class="col-4">
                    <input class="form-control" placeholder="Votre prenom">
                </div>
                <div class="col-4">
                    <input class="form-control" placeholder="Votre nom">
                </div>
            </div>
            <div class="row mx-3 my-1">
                <div class="col-4">
                    <input type="email" class="form-control" placeholder="Email@gmail.com">
                </div>
                <div class="col-4">
                    <input type="date" class="form-control">
                </div>
                <div class="col-4">
                    <input type="radio" name="sex" value="male" class="form-check-input"> Homme
                    <input type="radio" name="sex" value="female" class="form-check-input"> Femme
                </div>
            </div>

            <div class="row mx-3 my-1">
                <div class="col-8">
                    <input class="form-control" placeholder="Saisir votre addresse">
                </div>
                <div class="col-4">
                    <select class="form-select">
                        <option>BismiAllah</option>
                        <option>Alhamdo li Allah</option>
                    </select>
                </div>
            </div>

            <div class="row mx-3 my-1">
                <div class="col-4">
                    <input type="password" class="form-control" placeholder="Mot de pass">
                </div>
                <div class="col-4">
                    <input type="password" class="form-control" placeholder="Mot de pass">
                </div>
                <div class="col-4">
                    <select class="form-select">
                        <option>BismiAllah</option>
                        <option>Alhamdo li Allah</option>
                    </select>
                </div>
            </div>
            <hr class="mx-4 bg-primary">
            <div class="row mt-1 mb-3">
                <button class="col-7 btn btn-success me-3 ms-5" type="submit">Envoyer</button>
                <button class="col-4 btn btn-danger" type="reset">Envoyer</button>
            </div>
        </form>
    </body>
</html>
