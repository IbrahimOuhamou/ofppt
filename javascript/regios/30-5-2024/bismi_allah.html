<!DOCTYPE html>
<!--in the name of Allah-->
<html>
<head>
    <title>in the name of Allah</title>
    <meta charset="utf-8">
</head>
<body>
    <p>in the name of Allah</p>

    <form>
        <label>Formulaire d'inscription</label>

        <br/>

        <b>Nom</b> <input type="text" id="input_nom"/> <br/>
        <b>Prenom</b> <input type="text" id="input_prenom"/> <br/>
        <b>Age</b> <input type="number" id="input_age"/> <br/>
        <b>Sexe</b> <input type="radio" name="sexe" value="homme" id="input_sexe_homme">
                    <input type="radio" name="sexe" value="femme" id="input_sexe_femme">
                    <br/>
        <b>Pays</b>
        <select id="select_pays">
            <option value="belgique">Belgique</option>
            <option value="espagne">Espagne</option>
            <option value="france">France</option>
        </select>
        <br/>

        <b>Discipline</b>   <br/>
                            <input type="checkbox" id="input_checkbox_marathon">Marathon
                            <input type="checkbox" id="input_checkbox_natation">Natation
                            <br/>
                            <input type="checkbox" id="input_checkbox_sprint">Sprint
                            <input type="checkbox" id="input_checkbox_saut">Saut
                            <br/>

        <button id="button_enregister" type="button">Enregistrer</button>
    </form>

    <table id="enregitrers_table" border="1">
        <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Age</th>
            <th>Sexe</th>
            <th>Pays</th>
            <th>Discipline</th>
            <th>Actions</th>
        </tr>
    </table>

    <script src="bismi_allah.js"></script>
</body>
</html>
